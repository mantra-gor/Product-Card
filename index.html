<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug | By Mantra</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@400;500;600&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="photo">
          <img src="mug.jpg" alt="mug_photo" height="400rem" class="main-img"/>
          <img src="mug-mobile.jpg" alt="mug_photo2" class="mobile-img">
        </div>
        <div class="sideTxt">
          <p class="product">COFFEE MUG</p>
          <h2 class="productName">White Coffee Mug</h2>
          <p class="description">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price">
            ₹149 <span class="originalPrice"> <strike>₹230</strike> </span>
          </div>
          <button>
            <img src="cart.png" alt="cart" />
            <span class="btText">Add To Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
